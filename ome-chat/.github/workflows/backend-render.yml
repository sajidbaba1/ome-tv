name: Deploy Backend to Render

on:
  push:
    branches: [ main ]
    paths:
      - 'ome-chat/backend/**'
      - 'ome-chat/render.yaml'
      - '.github/workflows/backend-render.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "RENDER_DEPLOY_HOOK secret is not set" >&2
            exit 1
          fi
          curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
