services:
  - type: web
    name: ome-chat-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: ''
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: CORS_ORIGIN
        value: https://your-vercel-app.vercel.app
    healthCheckPath: /
    region: oregon
